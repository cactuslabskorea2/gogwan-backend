<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="analytics.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공감터 - GOGWAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="page-header">
            <button class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z"/>
                </svg>
            </button>
            <h1 class="page-title">공감터</h1>
            <div style="width: 40px;"></div>
        </div>

        <!-- 소개 카드 -->
        <div class="intro-card pink-gradient">
            <div class="intro-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35Z"/>
                </svg>
            </div>
            <div class="intro-content">
                <h2>잠깐 쉬어가세요</h2>
                <p>재미있는 테스트와 퀴즈로 힐링하기</p>
            </div>
        </div>

        <!-- 섹션 제목 -->
        <div class="section-title">즐길거리</div>

        <!-- 활동 카드들 -->
        <div class="tool-cards">
            <!-- MBTI 테스트 -->
            <div class="tool-card" onclick="location.href='mbti-test.html'">
                <div class="card-icon green-gradient">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M13 3C9.23 3 6.19 5.95 6 9.66L4.08 12.19C3.84 12.5 4.08 13 4.5 13H6V16C6 17.11 6.89 18 8 18H9V21H16V16.31C18.37 15.19 20 12.8 20 10C20 6.14 16.88 3 13 3M13 5C15.76 5 18 7.24 18 10S15.76 15 13 15 8 12.76 8 10 10.24 5 13 5M13 7C11.35 7 10 8.35 10 10S11.35 13 13 13 16 11.65 16 10 14.65 7 13 7Z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>MBTI 테스트</h2>
                    <p>나의 성격 유형은 무엇일까?</p>
                    <div class="badge green-badge">인기</div>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#9CA3AF">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                </svg>
            </div>

            <!-- 평생운 -->
            <div class="tool-card" onclick="location.href='saju-lifetime.html'">
                <div class="card-icon purple-gradient">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2M12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20M12.5 7H11V13L16.25 16.15L17 14.92L12.5 12.25V7Z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>평생운</h2>
                    <p>사주팔자로 보는 평생의 운세</p>
                    <div class="badge purple-badge">NEW</div>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#9CA3AF">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                </svg>
            </div>

            <!-- 신년운세 -->
            <div class="tool-card" onclick="location.href='saju-yearly.html'">
                <div class="card-icon pink-gradient">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M9 11H7V13H9V11M13 11H11V13H13V11M17 11H15V13H17V11M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3.01 3.9 3.01 5L3 19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M19 19H5V8H19V19Z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>신년운세</h2>
                    <p>사주팔자로 보는 올해의 운세</p>
                    <div class="badge pink-badge">NEW</div>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#9CA3AF">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                </svg>
            </div>

            <!-- 심리 테스트 (준비중) -->
            <div class="tool-card disabled">
                <div class="card-icon purple-gradient">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C11.5 2 11 2.19 10.59 2.59L2.59 10.59C1.8 11.37 1.8 12.63 2.59 13.41L10.59 21.41C11.37 22.2 12.63 22.2 13.41 21.41L21.41 13.41C22.2 12.63 22.2 11.37 21.41 10.59L13.41 2.59C13 2.19 12.5 2 12 2M12 4L20 12L12 20L4 12M12 7C10.9 7 10 7.9 10 9C10 10.1 10.9 11 12 11C13.1 11 14 10.1 14 9C14 7.9 13.1 7 12 7M12 13C10.34 13 9 14.34 9 16C9 17.66 10.34 19 12 19C13.66 19 15 17.66 15 16C15 14.34 13.66 13 12 13Z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>심리 테스트</h2>
                    <p>나를 알아가는 시간</p>
                    <div class="badge" style="background: #EDE9FE; color: #7C3AED;">준비중</div>
                </div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#D1D5DB">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                </svg>
            </div>
        </div>
    </div>

    <style>
        .intro-card {
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .intro-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .intro-content h2 {
            font-size: 1.25em;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .intro-content p {
            font-size: 0.875em;
            color: white;
            font-weight: 500;
        }

        .section-title {
            font-size: 1.125em;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
        }

        .tool-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .tool-card:hover:not(.disabled) {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tool-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
