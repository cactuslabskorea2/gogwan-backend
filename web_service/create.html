<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 보도자료 작성 - 공무중이상무</title>
    <script src="analytics.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A0E27;
            --secondary: #6366F1;
            --accent: #8B5CF6;
            --text: #1F2937;
            --text-light: #6B7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text);
            background: #F9FAFB;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: white;
            border-bottom: 1px solid #E5E7EB;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 4px;
            line-height: 1;
        }

        .back-button:hover {
            color: var(--secondary);
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .input-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .input-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            display: block;
        }

        .required {
            color: #EF4444;
            margin-left: 2px;
        }

        .input-hint {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Category Chips */
        .category-chips {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-chip {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #E5E7EB;
            background: white;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-chip:hover {
            border-color: var(--secondary);
            background: rgba(99, 102, 241, 0.05);
        }

        .category-chip.selected {
            border-color: var(--secondary);
            background: var(--secondary);
            color: white;
        }

        /* Generate Button */
        .generate-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .generate-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 24px 16px;
            }

            .input-section {
                padding: 24px 20px;
            }

            .page-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <button class="back-button" onclick="history.back()">←</button>
            <h1 class="page-title">AI 보도자료 작성</h1>
            <div style="width: 32px;"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- 카테고리 -->
        <div class="input-section">
            <label class="input-label">카테고리</label>
            <div class="category-chips">
                <div class="category-chip selected" data-category="정책">정책</div>
                <div class="category-chip" data-category="행사">행사</div>
                <div class="category-chip" data-category="발표">발표</div>
            </div>
        </div>

        <!-- 작성기관 -->
        <div class="input-section">
            <label class="input-label">
                작성기관 및 부서 <span class="required">*</span>
            </label>
            <input type="text" id="organization" placeholder="예: 서울시청 주거정책과">
        </div>

        <!-- 주제 -->
        <div class="input-section">
            <label class="input-label">
                보도자료 주제 <span class="required">*</span>
            </label>
            <input type="text" id="subject" placeholder="예: 청년 주거 지원 사업 본격 시행">
        </div>

        <!-- 핵심 내용 -->
        <div class="input-section">
            <label class="input-label">
                반드시 포함되어야 할 내용 <span class="required">*</span>
            </label>
            <div class="input-hint">보도자료에 반드시 들어가야 하는 핵심 정보를 입력하세요</div>
            <textarea id="keyPoints" placeholder="예:&#10;- 시행일: 2025년 3월 1일&#10;- 대상: 만 19-34세 청년&#10;- 지원액: 월세 최대 30만원&#10;- 신청방법: 서울시 복지포털"></textarea>
        </div>

        <!-- 추가 정보 -->
        <div class="input-section">
            <label class="input-label">추가 상세 정보 (선택사항)</label>
            <div class="input-hint">배경, 기대효과, 문의처 등 추가 정보를 입력하세요</div>
            <textarea id="details" placeholder="예:&#10;- 배경: 청년 주거비 부담 완화 필요&#10;- 기대효과: 청년 1만명 혜택&#10;- 문의: 서울시 주거정책과 (02-000-0000)"></textarea>
        </div>

        <!-- 생성 버튼 -->
        <button class="generate-button" id="generateButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
            </svg>
            AI로 보도자료 생성하기
        </button>
    </div>

    <script>
        let selectedCategory = '정책';

        // Textarea 자동 높이 조절
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            autoResizeTextarea(textarea);
            textarea.addEventListener('input', function() {
                autoResizeTextarea(this);
            });
        });

        // 카테고리 선택
        document.querySelectorAll('.category-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.category-chip').forEach(c => c.classList.remove('selected'));
                chip.classList.add('selected');
                selectedCategory = chip.dataset.category;
            });
        });

        // AI 보도자료 생성
        document.getElementById('generateButton').addEventListener('click', async () => {
            const organization = document.getElementById('organization').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const keyPoints = document.getElementById('keyPoints').value.trim();
            const details = document.getElementById('details').value.trim();

            if (!organization) {
                alert('작성기관 및 부서를 입력해주세요');
                return;
            }

            if (!subject) {
                alert('보도자료 주제를 입력해주세요');
                return;
            }

            if (!keyPoints) {
                alert('반드시 포함되어야 할 내용을 입력해주세요');
                return;
            }

            const button = document.getElementById('generateButton');
            button.disabled = true;
            button.innerHTML = `
                <div class="spinner"></div>
                AI가 보도자료 작성 중...
            `;

            try {
                // Analytics: 기능 사용 추적
                if (window.GogwanAnalytics) {
                    window.GogwanAnalytics.trackFeatureUsage('generate-press-release', 'create', {
                        category: selectedCategory,
                        organization: organization
                    });
                }

                const prompt = `
작성기관: ${organization}
카테고리: ${selectedCategory}

주제:
${subject}

반드시 포함되어야 할 핵심 내용:
${keyPoints}
${details ? '\n추가 상세 정보:\n' + details : ''}

위 정보를 바탕으로 공공기관 보도자료 형식에 맞는 전문적인 보도자료를 작성해주세요.

중요한 작성 지침:
1. 높임말을 절대 사용하지 말고, 신문기사와 같은 객관적이고 전문적인 말투를 사용할 것
2. "도입부", "핵심내용", "기대효과" 같은 소제목(목차)을 절대 사용하지 말 것
3. 제목, 부제, 본문으로만 구성하되, 본문은 자연스럽게 단락으로 나눌 것
4. 존댓말이나 겸양어를 사용하지 말고, 간결하고 명확한 서술체를 사용할 것

형식:
제목: (간결하고 명확한 제목)
부제: (주요 내용을 한 줄로 요약)

본문: (소제목 없이 자연스럽게 단락으로 구성된 내용)
                `.trim();

                const response = await fetch('https://gogwan-backend-818506848351.asia-northeast3.run.app/api/generate-press-release', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.detail || '생성에 실패했습니다');
                }

                // 결과를 localStorage에 저장하고 별도 페이지로 이동
                localStorage.setItem('pressReleaseData', JSON.stringify({
                    content: data.content,
                    organization: organization,
                    category: selectedCategory,
                    createdAt: new Date().toISOString()
                }));

                location.href = 'press-release-result.html';
            } catch (error) {
                alert('생성 실패: ' + error.message);
                console.error(error);
                button.disabled = false;
                button.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
                    </svg>
                    AI로 보도자료 생성하기
                `;
            }
        });
    </script>
</body>
</html>
