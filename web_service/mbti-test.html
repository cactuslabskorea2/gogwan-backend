<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="analytics.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트 - 공무중이상무</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A0E27;
            --secondary: #6366F1;
            --text: #1F2937;
            --text-light: #6B7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text);
            background: #F9FAFB;
        }

        nav {
            background: white;
            border-bottom: 1px solid #E5E7EB;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 4px;
        }

        .back-button:hover {
            color: var(--secondary);
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .start-hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #10B981, #059669);
            border-radius: 20px;
            color: white;
            margin-bottom: 32px;
        }

        .start-hero h1 {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .start-hero p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .progress-bar-container {
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin: 24px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #059669);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin: 24px 0;
            line-height: 1.6;
        }

        .answer-btn {
            width: 100%;
            padding: 20px;
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 1.05rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            margin-bottom: 12px;
        }

        .answer-btn:hover {
            background: #EFF6FF;
            border-color: #10B981;
            transform: translateX(4px);
        }

        .navigation-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .nav-btn {
            flex: 1;
            padding: 14px 24px;
            border: 2px solid #E5E7EB;
            background: white;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #F9FAFB;
            border-color: #10B981;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Result Styles - Magazine Layout */
        .result-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .result-hero {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .result-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .result-badge-overlay {
            position: absolute;
            top: 24px;
            right: 24px;
            background: white;
            padding: 12px 28px;
            border-radius: 50px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .result-badge-text {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .result-title-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .result-subtitle {
            font-size: 0.95rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .result-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .result-intro {
            font-size: 1.15rem;
            color: var(--text-light);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .section-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 48px 0 24px;
            padding-bottom: 12px;
            border-bottom: 3px solid var(--primary);
        }

        .description-text {
            font-size: 1.05rem;
            line-height: 1.9;
            color: #374151;
            margin-bottom: 24px;
            text-align: justify;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }

        .info-card {
            background: #F9FAFB;
            border-radius: 16px;
            padding: 24px;
            border-left: 4px solid var(--secondary);
        }

        .info-card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .info-card-content {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        .celebrity-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }

        .celebrity-tag {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text);
            border: 1px solid #E5E7EB;
        }

        .share-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 40px 0;
        }

        @media (max-width: 600px) {
            .share-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .share-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .share-image {
            background: #10B981;
            color: white;
        }

        .share-kakao {
            background: #FEE500;
            color: #000000;
        }

        .share-link {
            background: #6366F1;
            color: white;
        }

        .share-facebook {
            background: #1877F2;
            color: white;
        }

        .retry-btn {
            background: var(--secondary);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
            width: fit-content;
        }

        .retry-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .back-btn {
            background: transparent;
            color: var(--text-light);
            padding: 12px 24px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto 20px;
            width: fit-content;
        }

        .back-btn:hover {
            border-color: var(--text-light);
            color: var(--text);
        }

        .gender-select {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .gender-btn {
            padding: 12px 32px;
            border: 2px solid #E5E7EB;
            background: white;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gender-btn:hover {
            border-color: #10B981;
            background: #F0FDF4;
        }

        .gender-btn.selected {
            border-color: #10B981;
            background: #10B981;
            color: white;
        }

        @media (max-width: 768px) {
            .result-title {
                font-size: 2rem;
            }

            .result-badge-overlay {
                top: 16px;
                right: 16px;
                padding: 8px 20px;
            }

            .result-badge-text {
                font-size: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="back-button" onclick="history.back()">←</button>
            <h1 class="page-title">MBTI 테스트</h1>
            <div style="width: 32px;"></div>
        </div>
    </nav>

    <div class="main-content">
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="start-hero">
                <h1>나의 성격 유형 찾기</h1>
                <p>12가지 질문으로 알아보는 MBTI</p>
            </div>
            <div class="card" style="text-align: center;">
                <h3 style="font-size: 1.3rem; margin-bottom: 12px;">간단한 테스트로 당신의 성격을 알아보세요</h3>
                <p style="color: var(--text-light); margin-bottom: 24px;">약 3분 소요</p>

                <div style="margin-bottom: 24px;">
                    <p style="font-size: 0.95rem; color: var(--text-light); margin-bottom: 12px;">성별을 선택해주세요</p>
                    <div class="gender-select">
                        <button class="gender-btn selected" onclick="selectGender('M')">남성</button>
                        <button class="gender-btn" onclick="selectGender('F')">여성</button>
                    </div>
                </div>

                <button class="btn-primary" onclick="startTest()">테스트 시작하기</button>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" style="display: none;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <span style="color: var(--text-light); font-size: 0.9rem;" id="progress">질문 1/12</span>
                    <span style="color: var(--text-light); font-size: 0.9rem;">12개 질문</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar" style="width: 8.33%"></div>
                </div>

                <h3 class="question-text" id="question"></h3>

                <div id="answers"></div>

                <div class="navigation-buttons">
                    <button class="nav-btn" id="prevBtn" onclick="previousQuestion()" disabled>
                        ← 이전 질문
                    </button>
                    <button class="nav-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                        다음 질문 →
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" style="display: none;">
            <div class="result-container">
                <div class="result-hero">
                    <img id="resultImage" class="result-image" alt="MBTI Character">
                    <div class="result-badge-overlay">
                        <div id="resultBadge" class="result-badge-text"></div>
                    </div>
                </div>

                <div class="result-title-section">
                    <div class="result-subtitle">당신의 성격 유형</div>
                    <h2 id="resultTitle" class="result-title"></h2>
                    <p id="resultIntro" class="result-intro"></p>
                </div>

                <div class="card">
                    <h3 class="section-header">성격 특징</h3>
                    <div id="resultDescription"></div>

                    <h3 class="section-header">궁합 정보</h3>
                    <div class="info-grid">
                        <div class="info-card" style="border-left-color: #10B981;">
                            <div class="info-card-title">✨ 최고의 궁합</div>
                            <div class="info-card-content" id="bestMatch"></div>
                        </div>
                        <div class="info-card" style="border-left-color: #EF4444;">
                            <div class="info-card-title">⚠️ 주의할 궁합</div>
                            <div class="info-card-content" id="worstMatch"></div>
                        </div>
                    </div>

                    <h3 class="section-header">유명 인물</h3>
                    <div id="celebrities" class="celebrity-list"></div>

                    <h3 class="section-header">추천 직업</h3>
                    <div class="info-card-content" id="careers"></div>
                </div>

                <div class="share-container">
                    <button class="share-btn share-image" onclick="downloadImage()">
                        📸 이미지 저장
                    </button>
                    <button class="share-btn share-kakao" onclick="shareKakao()">
                        💬 카카오톡
                    </button>
                    <button class="share-btn share-link" onclick="shareLink()">
                        🔗 링크 복사
                    </button>
                    <button class="share-btn share-facebook" onclick="shareFacebook()">
                        📘 페이스북
                    </button>
                </div>

                <button class="retry-btn" onclick="restartTest()">🔄 다시 테스트하기</button>
                <button class="back-btn" onclick="location.href='lounge.html'">돌아가기</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "모임에서 나는...", a1: "여러 사람과 대화한다", a2: "소수와 깊은 대화한다", type: "EI" },
            { q: "일을 할 때 나는...", a1: "정해진 방식대로 한다", a2: "새로운 방법을 시도한다", type: "SN" },
            { q: "의사결정을 할 때...", a1: "논리적으로 판단한다", a2: "감정을 고려한다", type: "TF" },
            { q: "여행을 갈 때...", a1: "계획을 세운다", a2: "즉흥적으로 간다", type: "JP" },
            { q: "주말을 보낼 때...", a1: "사람들을 만난다", a2: "집에서 쉰다", type: "EI" },
            { q: "새로운 프로젝트를 시작할 때...", a1: "구체적인 계획부터", a2: "큰 그림부터 본다", type: "SN" },
            { q: "친구가 고민 상담을 하면...", a1: "해결책을 제시한다", a2: "공감하고 들어준다", type: "TF" },
            { q: "업무 마감이 다가오면...", a1: "미리미리 준비한다", a2: "마감 임박해서 한다", type: "JP" },
            { q: "에너지를 얻는 방법은...", a1: "사람들과 교류하기", a2: "혼자만의 시간 갖기", type: "EI" },
            { q: "문제를 바라볼 때...", a1: "사실과 세부사항 중심", a2: "패턴과 가능성 중심", type: "SN" },
            { q: "갈등 상황에서...", a1: "객관적 사실로 해결", a2: "사람들의 입장 고려", type: "TF" },
            { q: "하루 일과는...", a1: "계획된 루틴 선호", a2: "유연하게 변경 가능", type: "JP" }
        ];

        let currentQ = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        let selectedGender = 'M';
        let answers = []; // 사용자의 답변 저장

        function selectGender(gender) {
            selectedGender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQ];
            document.getElementById('progress').textContent = `질문 ${currentQ + 1}/12`;
            document.getElementById('progressBar').style.width = ((currentQ + 1) / 12 * 100) + '%';
            document.getElementById('question').textContent = q.q;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = `
                <button class="answer-btn" onclick="selectAnswer(0)">${q.a1}</button>
                <button class="answer-btn" onclick="selectAnswer(1)">${q.a2}</button>
            `;

            // 이전/다음 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = currentQ === 0;

            // 이미 답변한 질문이면 다음 버튼 표시
            if (answers[currentQ] !== undefined) {
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        function selectAnswer(choice) {
            // 이전 답변이 있으면 점수 제거
            if (answers[currentQ] !== undefined) {
                const q = questions[currentQ];
                const types = q.type.split('');
                scores[types[answers[currentQ]]]--;
            }

            // 새 답변 저장
            answers[currentQ] = choice;
            const q = questions[currentQ];
            const types = q.type.split('');
            scores[types[choice]]++;

            // 다음 버튼 표시
            document.getElementById('nextBtn').style.display = 'block';

            // 자동으로 다음 질문으로 이동 (마지막 질문이 아닐 때)
            if (currentQ < questions.length - 1) {
                setTimeout(() => {
                    nextQuestion();
                }, 300);
            } else {
                // 마지막 질문이면 결과 표시
                setTimeout(() => {
                    showResult();
                }, 300);
            }
        }

        function previousQuestion() {
            if (currentQ > 0) {
                currentQ--;
                showQuestion();
            }
        }

        function nextQuestion() {
            if (currentQ < questions.length - 1 && answers[currentQ] !== undefined) {
                currentQ++;
                showQuestion();
            }
        }

        function showResult() {
            const result =
                (scores.E > scores.I ? 'E' : 'I') +
                (scores.S > scores.N ? 'S' : 'N') +
                (scores.T > scores.F ? 'T' : 'F') +
                (scores.J > scores.P ? 'J' : 'P');

            const mbtiData = {
                'INTJ': {
                    title: '전략가',
                    color: '#8B5CF6',
                    intro: '전략적 사고와 분석력을 갖춘 혁신가. 복잡한 문제를 체계적으로 해결하며 장기적인 비전을 실현합니다.',
                    description: [
                        'INTJ는 독립적이고 자기주도적인 성향이 매우 강한 전략가입니다. 깊이 있는 지식을 추구하며 논리적 일관성을 무엇보다 중시합니다. 비효율적인 시스템이나 모순된 상황을 발견하면 참지 못하고 개선하려는 의지가 강합니다. 복잡한 문제를 만나면 오히려 흥미를 느끼며, 체계적이고 논리적으로 해결책을 찾아내는 능력이 뛰어납니다. 타인의 의견보다는 자신의 판단을 신뢰하는 편이며, 감정보다는 객관적 사실에 기반한 의사결정을 선호합니다. 완벽주의 성향이 있어 스스로에게 높은 기준을 설정하고, 이를 달성하기 위해 끊임없이 노력합니다.',

        // 이미지 다운로드 기능 (개선)
        function downloadImage() {
            // Flutter 앱 내에서 실행 중인 경우
            const isFlutterApp = window.FlutterDownload;

            // 웹 브라우저와 Flutter 앱 모두에서 html2canvas 사용
            const resultScreen = document.getElementById('resultScreen');
            const resultContainer = document.querySelector('.result-container');
            const shareContainer = document.querySelector('.share-container');
            const backBtn = document.querySelector('.back-btn');

            if (!resultContainer) {
                alert('결과 화면을 찾을 수 없습니다.');
                return;
            }

            // 맨 위로 스크롤
            resultScreen.scrollTop = 0;
            window.scrollTo(0, 0);

            // 잠시 대기 후 캡처
            setTimeout(() => {
                // 공유 버튼 임시 숨김
                if (shareContainer) shareContainer.style.display = 'none';
                if (backBtn) backBtn.style.display = 'none';

                // 캡처용 래퍼 생성
                const wrapper = document.createElement('div');
                wrapper.style.cssText = `
                    padding: 40px 30px;
                    background-color: #F9FAFB;
                    display: inline-block;
                    min-width: 100%;
                    max-width: 900px;
                    margin: 0 auto;
                    box-sizing: border-box;
                `;

                // resultContainer를 복제하여 래퍼에 넣기
                const clone = resultContainer.cloneNode(true);

                // 복제본의 스타일 강제 적용 (아이폰 대응)
                clone.style.cssText = `
                    max-width: 900px;
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                `;

                // 복제본에서 공유 버튼들 제거
                const cloneShare = clone.querySelector('.share-container');
                const cloneRetry = clone.querySelector('.retry-btn');
                const cloneBack = clone.querySelector('.back-btn');
                if (cloneShare) cloneShare.remove();
                if (cloneRetry) cloneRetry.remove();
                if (cloneBack) cloneBack.remove();

                wrapper.appendChild(clone);
                document.body.appendChild(wrapper);

                // 래퍼 캡처
                html2canvas(wrapper, {
                    scale: 3,
                    backgroundColor: '#F9FAFB',
                    logging: false,
                    useCORS: false,
                    allowTaint: true,
                    scrollY: 0,
                    scrollX: 0
                }).then(canvas => {
                    // 래퍼 제거
                    document.body.removeChild(wrapper);

                    // 공유 버튼 다시 표시
                    if (shareContainer) shareContainer.style.display = 'grid';
                    if (backBtn) backBtn.style.display = 'block';

                    // 이미지 데이터 생성
                    const imageDataUrl = canvas.toDataURL('image/png', 1.0);

                    if (isFlutterApp) {
                        // Flutter 앱에서는 base64 데이터를 전달
                        window.FlutterDownload.postMessage(imageDataUrl);
                    } else {
                        // iOS Web Share API 지원 여부 확인
                        if (navigator.share && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                            // Data URL을 Blob으로 변환
                            fetch(imageDataUrl)
                                .then(res => res.blob())
                                .then(blob => {
                                    const resultType = document.getElementById('resultBadge').textContent;
                                    const file = new File([blob], `MBTI_${resultType}_결과.png`, { type: 'image/png' });

                                    // iOS 공유 메뉴 열기
                                    return navigator.share({
                                        files: [file],
                                        title: `MBTI ${resultType} 결과`,
                                        text: '나의 MBTI 테스트 결과입니다.'
                                    });
                                })
                                .catch(error => {
                                    // 공유 실패 시 새 탭에서 이미지 열기
                                    console.log('공유 실패:', error);
                                    window.open(imageDataUrl, '_blank');
                                    alert('이미지를 길게 눌러서 "이미지 저장"을 선택하세요.');
                                });
                        } else {
                            // 데스크탑: 기존 다운로드 방식
                            const link = document.createElement('a');
                            const resultType = document.getElementById('resultBadge').textContent;
                            link.download = `MBTI_${resultType}_결과.png`;
                            link.href = imageDataUrl;
                            link.click();
                        }
                    }
                }).catch(err => {
                    // 래퍼 제거
                    if (document.body.contains(wrapper)) {
                        document.body.removeChild(wrapper);
                    }

                    // 공유 버튼 다시 표시
                    if (shareContainer) shareContainer.style.display = 'grid';
                    if (backBtn) backBtn.style.display = 'block';
                    alert('이미지 저장에 실패했습니다. 다시 시도해주세요.');
                    console.error('이미지 저장 오류:', err);
                });
            }, 500);
        }

        // 다시 테스트하기
        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('genderScreen').style.display = 'block';
            window.scrollTo(0, 0);
        }

        // 공유용 URL 생성 (결과 화면으로)
        function getShareUrl() {
            const resultType = document.getElementById('resultBadge').textContent;
            const baseUrl = window.location.origin + window.location.pathname;
            return `${baseUrl}?result=${resultType}`;
        }

        // 카카오톡 공유 (결과 화면으로)
        function shareKakao() {
            const resultType = document.getElementById('resultBadge').textContent;
            const resultTitle = document.getElementById('resultTitle').textContent;
            const shareUrl = getShareUrl();
            const text = `나의 MBTI는 ${resultType} (${resultTitle})! 너도 테스트해봐!`;

            if (navigator.share) {
                // 모바일 네이티브 공유
                navigator.share({
                    title: `MBTI 테스트 결과 - ${resultType}`,
                    text: text,
                    url: shareUrl
                }).catch(err => {
                    if (err.name !== 'AbortError') {
                        console.error('공유 실패:', err);
                    }
                });
            } else {
                // 데스크톱에서는 링크 복사
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('링크가 복사되었습니다!\n카카오톡이나 다른 앱에 붙여넣기 하세요.');
                }).catch(() => {
                    alert('링크 복사에 실패했습니다.');
                });
            }
        }

        // 링크 복사 (결과 화면으로)
        function shareLink() {
            const shareUrl = getShareUrl();

            if (navigator.share) {

                navigator.share({
                    title: `MBTI 테스트 결과 - ${resultType}`,
                    text: `나의 MBTI는 ${resultType} (${resultTitle})!`,
                    url: shareUrl
                }).catch(() => {
                    // 공유 취소시 무시
                });
            } else {
                // 데스크톱의 경우 클립보드 복사
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('링크가 복사되었습니다!');
                }).catch(() => {
                    alert('링크 복사에 실패했습니다.');
                });
            }
        }

        // 페이스북 공유 (결과 화면으로)
        function shareFacebook() {
            const shareUrl = getShareUrl();
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
