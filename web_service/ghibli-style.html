<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="analytics.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지브리풍 변환 - GOGWAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="page-header">
            <button class="back-button" onclick="location.href='ai-image.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z"/>
                </svg>
            </button>
            <h1 class="page-title">지브리풍 변환</h1>
            <div style="width: 40px;"></div>
        </div>

        <!-- 이미지 업로드 -->
        <div class="input-card">
            <div class="input-label">사진 업로드</div>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="upload-placeholder" id="placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="#9CA3AF">
                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                    <p>사진을 업로드하거나 드래그하세요</p>
                </div>
                <img id="previewImage" style="display: none; width: 100%; border-radius: 8px;">
            </div>
        </div>

        <!-- 변환 버튼 -->
        <button class="generate-button" id="convertBtn" disabled style="background: #10B981;">
            <svg id="convertIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 22C11.45 22 11 21.55 11 21V16.5C11 15.67 11.67 15 12.5 15H13.5C14.33 15 15 15.67 15 16.5V21C15 21.55 14.55 22 14 22H12M19 16L7 14L3 8C3 8 3 5 10 5C17 5 17 8 17 8L13 14L19 16Z"/>
            </svg>
            <span id="convertText">지브리풍으로 변환</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <!-- 결과 이미지 -->
        <div class="result-card" id="resultCard" style="display: none;">
            <div class="result-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#10B981">
                    <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z"/>
                </svg>
                <span style="color: #10B981; font-weight: 600;">지브리풍 변환이 완료되었습니다!</span>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px;">
                <div>
                    <p style="font-size: 0.875em; color: #6B7280; margin-bottom: 8px; font-weight: 600;">원본</p>
                    <img id="originalImage" style="width: 100%; border-radius: 8px;">
                </div>
                <div>
                    <p style="font-size: 0.875em; color: #6B7280; margin-bottom: 8px; font-weight: 600;">지브리풍</p>
                    <img id="resultImage" style="width: 100%; border-radius: 8px;">
                </div>
            </div>
            <button class="download-button" id="downloadBtn">다운로드</button>
        </div>
    </div>

    <style>
        .upload-area {
            background: #F9FAFB;
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #10B981;
            background: #D1FAE5;
        }

        .upload-placeholder svg {
            margin: 0 auto;
        }

        .upload-placeholder p {
            margin-top: 12px;
            color: #6B7280;
            font-size: 0.875em;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .download-button:hover {
            background: #059669;
        }

        .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>

    <script>
        let selectedImage = null;

        // 파일 입력
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const placeholder = document.getElementById('placeholder');
        const convertBtn = document.getElementById('convertBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage = e.target.result;
                    previewImage.src = selectedImage;
                    previewImage.style.display = 'block';
                    placeholder.style.display = 'none';
                    convertBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // 지브리풍 변환
        convertBtn.addEventListener('click', async () => {
            if (!selectedImage) return;

            const convertIcon = document.getElementById('convertIcon');
            const convertText = document.getElementById('convertText');
            const spinner = document.getElementById('spinner');

            convertBtn.disabled = true;
            convertIcon.style.display = 'none';
            convertText.textContent = '변환 중... (30초~1분 소요)';
            spinner.style.display = 'block';

            try {
                // Base64에서 데이터 부분만 추출
                const base64Data = selectedImage.split(',')[1];

                const response = await fetch('https://gogwan-backend-818506848351.asia-northeast3.run.app/api/convert-to-ghibli', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Data })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('originalImage').src = selectedImage;
                    document.getElementById('resultImage').src = 'data:image/png;base64,' + result.processed_image;
                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('지브리풍 변환에 실패했습니다: ' + result.error);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            } finally {
                convertBtn.disabled = false;
                convertIcon.style.display = 'block';
                convertText.textContent = '지브리풍으로 변환';
                spinner.style.display = 'none';
            }
        });

        // 다운로드
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'ghibli_style.png';
            link.href = document.getElementById('resultImage').src;
            link.click();
        });
    </script>
</body>
</html>
