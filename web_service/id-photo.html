<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="analytics.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증명사진 생성 - GOGWAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="page-header">
            <button class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z"/>
                </svg>
            </button>
            <h1 class="page-title">증명사진 생성</h1>
            <div style="width: 40px;"></div>
        </div>

        <!-- 이미지 업로드 -->
        <div class="input-card">
            <div class="input-label">사진 업로드</div>
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="upload-placeholder" id="placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="#9CA3AF">
                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                    <p>사진을 업로드하세요</p>
                </div>
                <img id="previewImage" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
        </div>

        <!-- 배경색 선택 -->
        <div class="input-card">
            <div class="input-label">배경색 선택</div>
            <div class="color-options">
                <div class="color-option selected" data-color="white" style="background: white; border: 2px solid #3B82F6;">
                    <span style="color: #6B7280;">흰색</span>
                </div>
                <div class="color-option" data-color="blue" style="background: #4A90E2;">
                    <span style="color: white;">파란색</span>
                </div>
                <div class="color-option" data-color="gray" style="background: #E0E0E0;">
                    <span style="color: #6B7280;">회색</span>
                </div>
            </div>
        </div>

        <!-- 생성 버튼 -->
        <button class="generate-button" id="generateBtn" disabled>
            <svg id="generateIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
            </svg>
            <span id="generateText">증명사진 만들기</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <!-- 결과 이미지 -->
        <div class="result-card" id="resultCard" style="display: none;">
            <div class="result-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#10B981">
                    <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z"/>
                </svg>
                <span style="color: #10B981; font-weight: 600;">증명사진이 생성되었습니다!</span>
            </div>
            <img id="resultImage" style="width: 100%; border-radius: 8px; margin-top: 16px;">
            <button class="download-button" id="downloadBtn">다운로드</button>
        </div>
    </div>

    <style>
        .upload-box {
            background: #F9FAFB;
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        .upload-box:hover {
            border-color: #3B82F6;
            background: #EFF6FF;
        }

        .upload-box.uploaded {
            border-color: #10B981;
            border-style: solid;
            padding: 0;
        }

        .upload-placeholder {
            text-align: center;
            color: #6B7280;
        }

        .upload-placeholder svg {
            margin: 0 auto;
        }

        .upload-placeholder p {
            margin-top: 12px;
            font-size: 0.875em;
        }

        .color-options {
            display: flex;
            gap: 12px;
        }

        .color-option {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: translateY(-2px);
        }

        .color-option.selected {
            border-color: #3B82F6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .color-option span {
            font-weight: 600;
            font-size: 0.875em;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .download-button:hover {
            background: #059669;
        }
    </style>

    <script>
        let selectedImage = null;
        let selectedColor = 'white';

        // 이미지 업로드 처리
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const placeholder = document.getElementById('placeholder');

        uploadBox.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage = e.target.result;
                    previewImage.src = selectedImage;
                    previewImage.style.display = 'block';
                    placeholder.style.display = 'none';
                    uploadBox.classList.add('uploaded');
                    document.getElementById('generateBtn').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // 배경색 선택
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        // 증명사진 생성
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (!selectedImage) {
                alert('사진을 업로드해주세요.');
                return;
            }

            const generateIcon = document.getElementById('generateIcon');
            const generateText = document.getElementById('generateText');
            const spinner = document.getElementById('spinner');
            const generateBtn = document.getElementById('generateBtn');

            generateBtn.disabled = true;
            generateIcon.style.display = 'none';
            generateText.textContent = '생성 중... (30초~1분 소요)';
            spinner.style.display = 'block';

            try {
                // Base64에서 데이터 부분만 추출
                const base64Data = selectedImage.split(',')[1];

                const response = await fetch('https://gogwan-backend-818506848351.asia-northeast3.run.app/api/create-id-photo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: base64Data,
                        background_color: selectedColor
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('resultImage').src = 'data:image/png;base64,' + result.processed_image;
                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('증명사진 생성에 실패했습니다: ' + (result.error || result.detail || '알 수 없는 오류'));
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateIcon.style.display = 'block';
                generateText.textContent = '증명사진 만들기';
                spinner.style.display = 'none';
            }
        });

        // 다운로드
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `gogwan_id_photo_${Date.now()}.png`;
            link.href = document.getElementById('resultImage').src;
            link.click();
        });
    </script>
</body>
</html>
