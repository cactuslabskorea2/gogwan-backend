<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="analytics.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경화면 제거 - GOGWAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="page-header">
            <button class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z"/>
                </svg>
            </button>
            <h1 class="page-title">배경화면 제거</h1>
            <div style="width: 40px;"></div>
        </div>

        <!-- 소개 카드 -->
        <div class="intro-card green-gradient" style="margin-bottom: 24px;">
            <div class="intro-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8h-3zM5 19l3-4 2 3 3-4 4 5H5z"/>
                </svg>
            </div>
            <div class="intro-content">
                <h2>AI로 배경 제거</h2>
                <p>Gemini AI가 자동으로 배경을 제거합니다</p>
            </div>
        </div>

        <!-- 이미지 업로드 -->
        <div class="input-card">
            <div class="input-label">사진 업로드</div>
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="upload-placeholder" id="placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="#9CA3AF">
                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                    <p>배경을 제거할 사진을 업로드하세요</p>
                </div>
                <img id="previewImage" style="display: none; width: 100%; height: 100%; object-fit: contain; border-radius: 8px;">
            </div>
        </div>

        <!-- 생성 버튼 -->
        <button class="generate-button" id="generateBtn" disabled>
            <svg id="generateIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8h-3z"/>
            </svg>
            <span id="generateText">배경 제거하기</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <!-- 결과 이미지 -->
        <div class="result-card" id="resultCard" style="display: none;">
            <div class="result-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#10B981">
                    <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z"/>
                </svg>
                <span style="color: #10B981; font-weight: 600;">배경이 제거되었습니다!</span>
            </div>

            <!-- Before/After 비교 -->
            <div style="margin-top: 16px;">
                <div style="font-size: 0.875em; color: #6B7280; font-weight: 600; margin-bottom: 8px;">원본</div>
                <img id="originalImage" style="width: 100%; border-radius: 8px; margin-bottom: 16px;">

                <div style="font-size: 0.875em; color: #6B7280; font-weight: 600; margin-bottom: 8px;">배경 제거</div>
                <div id="resultImageContainer" style="width: 100%; border-radius: 8px; background:
                    repeating-conic-gradient(#E5E7EB 0% 25%, white 0% 50%)
                    50% / 20px 20px; padding: 20px; display: flex; align-items: center; justify-content: center;">
                    <img id="resultImage" style="max-width: 100%; max-height: 600px; border-radius: 8px;">
                </div>

                <!-- 회전 컨트롤 -->
                <div class="rotation-controls" style="display: flex; gap: 12px; margin-top: 16px; justify-content: center;">
                    <button class="rotation-button" id="rotateLeftBtn" title="반시계방향 90도">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.11 8.53L5.7 7.11C4.8 8.27 4.24 9.61 4.07 11h2.02c.14-.87.49-1.72 1.02-2.47zM6.09 13H4.07c.17 1.39.72 2.73 1.62 3.89l1.41-1.42c-.52-.75-.87-1.59-1.01-2.47zm1.01 5.32c1.16.9 2.51 1.44 3.9 1.61V17.9c-.87-.15-1.71-.49-2.46-1.03L7.1 18.32zM13 4.07V1L8.45 5.55 13 10V6.09c2.84.48 5 2.94 5 5.91s-2.16 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93s-3.05-7.44-7-7.93z"/>
                        </svg>
                    </button>
                    <button class="rotation-button" id="rotateRightBtn" title="시계방향 90도">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.55 5.55L11 1v3.07C7.06 4.56 4 7.92 4 12s3.05 7.44 7 7.93v-2.02c-2.84-.48-5-2.94-5-5.91s2.16-5.43 5-5.91V10l4.55-4.45zM19.93 11c-.17-1.39-.72-2.73-1.62-3.89l-1.42 1.42c.54.75.88 1.6 1.02 2.47h2.02zM13 17.9v2.02c1.39-.17 2.74-.71 3.9-1.61l-1.44-1.44c-.75.54-1.59.89-2.46 1.03zm3.89-2.42l1.42 1.41c.9-1.16 1.45-2.5 1.62-3.89h-2.02c-.14.87-.48 1.72-1.02 2.48z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button class="download-button" id="downloadBtn">PNG 다운로드</button>
        </div>
    </div>

    <style>
        .intro-card {
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .intro-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .intro-content h2 {
            font-size: 1.25em;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .intro-content p {
            font-size: 0.875em;
            color: white;
            font-weight: 500;
        }

        .upload-box {
            background: #F9FAFB;
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        .upload-box:hover {
            border-color: #10B981;
            background: #ECFDF5;
        }

        .upload-box.uploaded {
            border-color: #10B981;
            border-style: solid;
            padding: 0;
        }

        .upload-placeholder {
            text-align: center;
            color: #6B7280;
        }

        .upload-placeholder svg {
            margin: 0 auto;
        }

        .upload-placeholder p {
            margin-top: 12px;
            font-size: 0.875em;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .download-button:hover {
            background: #059669;
        }

        #resultImageContainer {
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
        }

        .rotation-button {
            padding: 12px 20px;
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6B7280;
        }

        .rotation-button:hover {
            border-color: #10B981;
            background: #ECFDF5;
            color: #10B981;
        }

        .rotation-button:active {
            transform: scale(0.95);
        }
    </style>

    <script>
        let selectedImage = null;
        let rotationDegree = 0; // 회전 각도 추적
        let originalResultImageData = null; // 원본 결과 이미지 데이터 저장

        // 이미지 업로드 처리
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const placeholder = document.getElementById('placeholder');

        uploadBox.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage = e.target.result;
                    previewImage.src = selectedImage;
                    previewImage.style.display = 'block';
                    placeholder.style.display = 'none';
                    uploadBox.classList.add('uploaded');
                    document.getElementById('generateBtn').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // 배경 제거 실행
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (!selectedImage) {
                alert('사진을 업로드해주세요.');
                return;
            }

            const generateIcon = document.getElementById('generateIcon');
            const generateText = document.getElementById('generateText');
            const spinner = document.getElementById('spinner');
            const generateBtn = document.getElementById('generateBtn');

            generateBtn.disabled = true;
            generateIcon.style.display = 'none';
            generateText.textContent = '처리 중... (30초~1분 소요)';
            spinner.style.display = 'block';

            try {
                // Base64에서 데이터 부분만 추출
                const base64Data = selectedImage.split(',')[1];

                const response = await fetch('https://gogwan-backend-818506848351.asia-northeast3.run.app/api/remove-background', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: base64Data
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('originalImage').src = selectedImage;
                    originalResultImageData = 'data:image/png;base64,' + result.processed_image;

                    // 기본적으로 시계방향 90도 회전
                    rotationDegree = 90;
                    rotateAndDisplayImage();

                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('배경 제거에 실패했습니다: ' + (result.error || result.detail || '알 수 없는 오류'));
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateIcon.style.display = 'block';
                generateText.textContent = '배경 제거하기';
                spinner.style.display = 'none';
            }
        });

        // 이미지 회전 및 표시 함수
        function rotateAndDisplayImage() {
            if (!originalResultImageData) return;

            const image = new Image();
            image.src = originalResultImageData;

            image.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // 회전 각도를 정규화 (0-360)
                const normalizedRotation = ((rotationDegree % 360) + 360) % 360;

                // 90도 또는 270도 회전 시 캔버스 크기를 바꿔야 함
                if (normalizedRotation === 90 || normalizedRotation === 270) {
                    canvas.width = image.height;
                    canvas.height = image.width;
                } else {
                    canvas.width = image.width;
                    canvas.height = image.height;
                }

                // 캔버스 중심으로 이동
                ctx.translate(canvas.width / 2, canvas.height / 2);

                // 회전
                ctx.rotate((normalizedRotation * Math.PI) / 180);

                // 이미지 그리기
                ctx.drawImage(image, -image.width / 2, -image.height / 2);

                // 결과 이미지에 표시
                document.getElementById('resultImage').src = canvas.toDataURL('image/png');
            };
        }

        // 회전 버튼 이벤트
        document.getElementById('rotateLeftBtn').addEventListener('click', () => {
            rotationDegree -= 90;
            rotateAndDisplayImage();
        });

        document.getElementById('rotateRightBtn').addEventListener('click', () => {
            rotationDegree += 90;
            rotateAndDisplayImage();
        });

        // 다운로드 - iOS와 데스크탑 모두 지원
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const imageUrl = document.getElementById('resultImage').src;

            // iOS Web Share API 지원 여부 확인
            if (navigator.share && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                try {
                    // Data URL을 Blob으로 변환
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const file = new File([blob], `gogwan_removed_bg_${Date.now()}.png`, { type: 'image/png' });

                    // iOS 공유 메뉴 열기
                    await navigator.share({
                        files: [file],
                        title: '배경 제거된 이미지',
                        text: 'GOGWAN에서 배경을 제거한 이미지입니다.'
                    });
                } catch (error) {
                    // 공유 실패 시 새 탭에서 이미지 열기
                    console.log('공유 실패:', error);
                    window.open(imageUrl, '_blank');
                    alert('이미지를 길게 눌러서 "이미지 저장"을 선택하세요.');
                }
            } else {
                // 데스크탑: 기존 다운로드 방식
                const link = document.createElement('a');
                link.download = `gogwan_removed_bg_${Date.now()}.png`;
                link.href = imageUrl;
                link.click();
            }
        });
    </script>
</body>
</html>
