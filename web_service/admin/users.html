        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadUsers() {
            try {
                const q = query(collection(db, 'analytics_page_views'), limit(100));
                const snapshot = await getDocs(q);
                
                const tbody = document.getElementById('usersBody');
                tbody.innerHTML = '';

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" class="loading">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</td></tr>';
                    return;
                }

                const users = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    users.push({
                        timestamp: data.timestamp?.toDate(),
                        pageName: data.pageName,
                        category: data.category,
                        userAgent: data.userAgent,
                        screenWidth: data.screenWidth,
                        screenHeight: data.screenHeight
                    });
                });

                users.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                users.forEach(user => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${user.timestamp ? user.timestamp.toLocaleString('ko-KR') : '-'}</td>
                        <td>${user.pageName || '-'}</td>
                        <td>${user.category || '-'}</td>
                        <td>${detectDevice(user.userAgent)}</td>
                        <td>${user.screenWidth}x${user.screenHeight}</td>
                    `;
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('usersBody').innerHTML = 
                    '<tr><td colspan="5" class="loading">ë¡œë“œ ì‹¤íŒ¨: ' + error.message + '</td></tr>';
            }
        }
