<html lang="ko">

    <style>
        * {

        body {

        .header {

        .card {

        .form-group input,

            border-radius: 10px;
            font-size: 1em;

        .form-group input:focus,

        }

        }

        .image-upload-zone.dragover {
            border-color: #667eea;
            background: #e0e7ff;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 15px auto;
            border-radius: 10px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-csv {
            background: #28a745;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .vocab-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .vocab-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .vocab-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #e9ecef;
        }

        .vocab-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            background: #ddd;
        }

        .vocab-item-content {
            flex: 1;
        }

        .vocab-item h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .vocab-item .translation {
            color: #666;
            font-size: 0.95em;
        }

        .vocab-item .card-id {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            background: #eff6ff;
            color: #2563eb;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>ğŸ“š ì• ë‹ˆë³´ì¹´ ë‹¨ì–´ ê´€ë¦¬</h1>
                    <p>TOEIC ë‹¨ì–´ì™€ ì´ë¯¸ì§€ë¥¼ ê´€ë¦¬í•˜ì„¸ìš”</p>
                </div>
                <div>
                    <a href="index.html" style="padding: 12px 25px; background: white; border: 2px solid #667eea; color: #667eea; text-decoration: none; border-radius: 10px; font-weight: 600; transition: transform 0.3s;">
                        â† ê´€ë¦¬ì ë©”ì¸
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- ë‹¨ì–´ ì¶”ê°€ í¼ -->
            <div class="card">
                <h2 id="form-title">âœï¸ ë‹¨ì–´ ì¶”ê°€</h2>
                <form id="vocabForm">
                    <input type="hidden" id="editId" value="">

                    <!-- ì¹´ë“œ ID -->
                    <div class="form-group">
                        <label for="cardId">ì¹´ë“œ ID *</label>
                        <input type="text" id="cardId" required placeholder="ì˜ˆ: card001">
                    </div>

                    <!-- ì˜ì–´ ë‹¨ì–´ -->
                    <div class="form-group">
                        <label for="english">ì˜ì–´ *</label>
                        <input type="text" id="english" required placeholder="ì˜ˆ: apple">
                    </div>

                    <!-- í•œê¸€ ëœ» -->
                    <div class="form-group">
                        <label for="korean">í•œê¸€ ëœ» *</label>
                        <input type="text" id="korean" required placeholder="ì˜ˆ: ì‚¬ê³¼">
                    </div>

                    <!-- ì˜ˆë¬¸ -->
                    <div class="form-group">
                        <label for="example">ì˜ˆë¬¸</label>
                        <textarea id="example" placeholder="ì˜ˆ: I like apples."></textarea>
                    </div>

                    <!-- ì´ë¯¸ì§€ ì—…ë¡œë“œ -->
                    <div class="form-group">
                        <label>ì´ë¯¸ì§€</label>
                        <div class="image-upload-zone" id="imageUploadZone">
                            <div>ğŸ“· í´ë¦­í•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì—¬ ì´ë¯¸ì§€ ì—…ë¡œë“œ</div>
                            <div style="font-size: 0.9em; color: #999; margin-top: 10px;">
                                ê¶Œì¥: WEBP, JPG, PNG (ìµœëŒ€ 5MB)
                            </div>
                            <img id="imagePreview" class="image-preview" />
                        </div>
                        <input type="file" id="imageFile" accept="image/*" style="display: none;">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        ğŸ’¾ ë‹¨ì–´ ì¶”ê°€
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                        ì·¨ì†Œ
                    </button>

                    <!-- CSV ì—…ë¡œë“œ ë²„íŠ¼ -->
                    <button type="button" class="btn btn-csv" id="csvBtn">
                        ğŸ“Š CSV ì¼ê´„ ì—…ë¡œë“œ
                    </button>
                    <input type="file" id="csvFile" accept=".csv" style="display: none;">
                </form>
            </div>

            <!-- ë‹¨ì–´ ëª©ë¡ -->
            <div class="card">
                <h2>ğŸ“‹ ë‹¨ì–´ ëª©ë¡ <span id="wordCount" style="font-size: 0.8em; color: #999;"></span></h2>

                <!-- ê²€ìƒ‰ -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ğŸ” ë‹¨ì–´ ê²€ìƒ‰...">
                </div>

                <div id="vocabList" class="vocab-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>ë¡œë”© ì¤‘...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyCXK7jYyGeYuw8HsOGizonZsHof0ospwQI",
            authDomain: "nubvoca.firebaseapp.com",
            projectId: "nubvoca",
            storageBucket: "nubvoca.firebasestorage.app",
            messagingSenderId: "794825097826",
            appId: "1:794825097826:web:24e15d5f71b9e48123073b"
        };

        // Firebase ì´ˆê¸°í™” (ë³„ë„ ì•± ì´ë¦„ ì§€ì •í•˜ì—¬ auth-check.jsì™€ ì¶©ëŒ ë°©ì§€)
        const app = initializeApp(firebaseConfig, "anivoca-app");
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM ìš”ì†Œ
        const form = document.getElementById('vocabForm');
        const vocabList = document.getElementById('vocabList');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('form-title');
        const editIdInput = document.getElementById('editId');
        const imageUploadZone = document.getElementById('imageUploadZone');
        const imageFile = document.getElementById('imageFile');
        const imagePreview = document.getElementById('imagePreview');
        const searchInput = document.getElementById('searchInput');
        const wordCount = document.getElementById('wordCount');
        const csvBtn = document.getElementById('csvBtn');
        const csvFile = document.getElementById('csvFile');

        let allWords = [];
        let selectedImageFile = null;

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¡´ í´ë¦­
        imageUploadZone.addEventListener('click', () => imageFile.click());

        // ì´ë¯¸ì§€ íŒŒì¼ ì„ íƒ
        imageFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        imageUploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadZone.classList.add('dragover');
        });

        imageUploadZone.addEventListener('dragleave', () => {
            imageUploadZone.classList.remove('dragover');
        });

        imageUploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // CSV ì—…ë¡œë“œ ë²„íŠ¼
        csvBtn.addEventListener('click', () => csvFile.click());

        // CSV íŒŒì¼ ì²˜ë¦¬
        csvFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!confirm('CSV íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ê¸°ì¡´ ë°ì´í„°ì— ì¶”ê°€ë©ë‹ˆë‹¤.')) {
                csvFile.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const text = e.target.result;
                    const lines = text.split('\n');
                    let successCount = 0;
                    let errorCount = 0;

                    submitBtn.disabled = true;
                    csvBtn.disabled = true;
                    csvBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

                    // ì²« ì¤„ì€ í—¤ë”ë¡œ ê±´ë„ˆë›°ê¸°
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;

                        const [cardId, english, korean, example] = line.split(',').map(s => s.trim());

                        if (cardId && english && korean) {
                            try {
                                await addDoc(collection(db, 'anivoca_vocabulary'), {
                                    cardId,
                                    english,
                                    korean,
                                    example: example || '',
                                    imageUrl: '',
                                    createdAt: serverTimestamp(),
                                    updatedAt: serverTimestamp()
                                });
                                successCount++;
                            } catch (error) {
                                console.error(`Error adding ${cardId}:`, error);
                                errorCount++;
                            }
                        }
                    }

                    alert(`âœ… CSV ì—…ë¡œë“œ ì™„ë£Œ!\nì„±ê³µ: ${successCount}ê°œ\nì‹¤íŒ¨: ${errorCount}ê°œ`);
                    loadWords();
                } catch (error) {
                    console.error('CSV parsing error:', error);
                    alert('âŒ CSV íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    submitBtn.disabled = false;
                    csvBtn.disabled = false;
                    csvBtn.textContent = 'ğŸ“Š CSV ì¼ê´„ ì—…ë¡œë“œ';
                    csvFile.value = '';
                }
            };
            reader.readAsText(file);
        });

        // ë‹¨ì–´ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadWords() {
            vocabList.innerHTML = '<div class="loading"><div class="spinner"></div><p>ë¡œë”© ì¤‘...</p></div>';

            try {
                // createdAt í•„ë“œê°€ ì—†ì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ ì •ë ¬ ì—†ì´ ê°€ì ¸ì˜¤ê¸°
                const querySnapshot = await getDocs(collection(db, 'anivoca_vocabulary'));

                allWords = [];
                querySnapshot.forEach((docSnapshot) => {
                    allWords.push({
                        id: docSnapshot.id,
                        ...docSnapshot.data()
                    });
                });

                displayWords(allWords);
            } catch (error) {
                console.error('Error loading words:', error);
                vocabList.innerHTML = '<div class="loading"><p>âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p></div>';
            }
        }

        // ë‹¨ì–´ ëª©ë¡ í‘œì‹œ
        function displayWords(words) {
            if (words.length === 0) {
                vocabList.innerHTML = '<div class="loading"><p>ë“±ë¡ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                wordCount.textContent = '';
                return;
            }

            wordCount.textContent = `(ì´ ${words.length}ê°œ)`;
            vocabList.innerHTML = '';

            words.forEach((word) => {
                const item = document.createElement('div');
                item.className = 'vocab-item';
                item.innerHTML = `
                    ${word.imageUrl ?
                        `<img src="${word.imageUrl}" class="vocab-item-image" alt="${word.english}">` :
                        `<div class="vocab-item-image" style="display: flex; align-items: center; justify-content: center; color: #999;">ğŸ“·</div>`
                    }
                    <div class="vocab-item-content">
                        <h3>${word.english}</h3>
                        <div class="translation">${word.korean}</div>
                        <span class="card-id">${word.cardId}</span>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <button class="btn btn-edit" onclick="editWord('${word.id}')">âœï¸</button>
                        <button class="btn btn-delete" onclick="deleteWord('${word.id}', '${word.cardId}')">ğŸ—‘ï¸</button>
                    </div>
                `;
                vocabList.appendChild(item);
            });
        }

        // ê²€ìƒ‰
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                displayWords(allWords);
                return;
            }

            const filtered = allWords.filter(word =>
                word.english.toLowerCase().includes(searchTerm) ||
                word.korean.includes(searchTerm) ||
                word.cardId.toLowerCase().includes(searchTerm)
            );
            displayWords(filtered);
        });

        // ë‹¨ì–´ ì¶”ê°€/ìˆ˜ì •
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cardId = document.getElementById('cardId').value.trim();
            const english = document.getElementById('english').value.trim();
            const korean = document.getElementById('korean').value.trim();
            const example = document.getElementById('example').value.trim();
            const editId = editIdInput.value;

            let imageUrl = '';

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'ì²˜ë¦¬ ì¤‘...';

                // ì´ë¯¸ì§€ ì—…ë¡œë“œ
                if (selectedImageFile) {
                    const storageRef = ref(storage, `anivoca_images/${cardId}`);
                    await uploadBytes(storageRef, selectedImageFile);
                    imageUrl = await getDownloadURL(storageRef);
                }

                const data = {
                    cardId,
                    english,
                    korean,
                    example,
                    updatedAt: serverTimestamp()
                };

                if (imageUrl) {
                    data.imageUrl = imageUrl;
                }

                if (editId) {
                    // ìˆ˜ì •
                    await updateDoc(doc(db, 'anivoca_vocabulary', editId), data);
                    alert('âœ… ë‹¨ì–´ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    // ì¶”ê°€
                    data.createdAt = serverTimestamp();
                    if (!imageUrl) data.imageUrl = '';
                    await addDoc(collection(db, 'anivoca_vocabulary'), data);
                    alert('âœ… ë‹¨ì–´ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                }

                form.reset();
                editIdInput.value = '';
                selectedImageFile = null;
                imagePreview.classList.remove('show');
                cancelEdit();
                loadWords();
            } catch (error) {
                console.error('Error:', error);
                alert('âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸ’¾ ë‹¨ì–´ ì¶”ê°€';
            }
        });

        // ë‹¨ì–´ ìˆ˜ì •
        window.editWord = function(id) {
            const word = allWords.find(w => w.id === id);
            if (!word) return;

            editIdInput.value = id;
            document.getElementById('cardId').value = word.cardId;
            document.getElementById('english').value = word.english;
            document.getElementById('korean').value = word.korean;
            document.getElementById('example').value = word.example || '';

            if (word.imageUrl) {
                imagePreview.src = word.imageUrl;
                imagePreview.classList.add('show');
            }

            formTitle.textContent = 'âœï¸ ë‹¨ì–´ ìˆ˜ì •';
            submitBtn.textContent = 'ğŸ’¾ ìˆ˜ì • ì™„ë£Œ';
            cancelBtn.style.display = 'block';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // ë‹¨ì–´ ì‚­ì œ
        window.deleteWord = async function(id, cardId) {
            if (!confirm(`"${cardId}" ë‹¨ì–´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            try {
                // Firestoreì—ì„œ ì‚­ì œ
                await deleteDoc(doc(db, 'anivoca_vocabulary', id));

                // Storageì—ì„œ ì´ë¯¸ì§€ ì‚­ì œ ì‹œë„
                try {
                    const storageRef = ref(storage, `anivoca_images/${cardId}`);
                    await deleteObject(storageRef);
                } catch (error) {
                    console.log('ì´ë¯¸ì§€ ì‚­ì œ ì‹¤íŒ¨ (ì—†ì„ ìˆ˜ ìˆìŒ):', error);
                }

                alert('âœ… ë‹¨ì–´ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
                loadWords();
            } catch (error) {
                console.error('Error:', error);
                alert('âŒ ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
            }
        };

        // ìˆ˜ì • ì·¨ì†Œ
        function cancelEdit() {
            editIdInput.value = '';
            form.reset();
            selectedImageFile = null;
            imagePreview.classList.remove('show');
            formTitle.textContent = 'âœï¸ ë‹¨ì–´ ì¶”ê°€';
            submitBtn.textContent = 'ğŸ’¾ ë‹¨ì–´ ì¶”ê°€';
            cancelBtn.style.display = 'none';
        }

        cancelBtn.addEventListener('click', cancelEdit);

        // ì´ˆê¸° ë¡œë“œ
        loadWords();
    </script>
</body>
